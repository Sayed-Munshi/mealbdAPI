<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal BD</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- head text -->
    <div class="head-text">
        <h2>Welcome to The Meal BD</h2>
        <h5>Search your favorite Meal</h5>
    </div>

    <!-- search your favorite Meal -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-filed" type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>

    <!-- result not found -->
    <!-- <div id="search-not-found">
        <h1>Sorry your search meal is not found plz search again</h1>
    </div> -->
    <p id="search-not-found"></p>

    <!-- display single search results-->

    <div id="meal-details" class="w-50 mx-auto">
    </div>

    <!-- display meal result in card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <script src="js/mealbd.js"></script>
</body>

</html>
